<!DOCTYPE html>
<html ng-app>
<head>
    <title>TRYSH</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
     <script src="assets/js/angular.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
</head>
<body>

    <div id="carousel">
        <ul>
            <li class="pane1">

            <div class ="newevent"> + </div>  
            <div class ="event">
                <div class="lefty" >       
                <img src="assets/img/profile/carl.jpg" class="profile left"/> 
                    <h1>Afterwork med bärs!</h1>
                    <p>17:00 Fräcka Fröken</p> 
                <img src="assets/img/profile/mattias.jpg" class="profile left attending" />
                <img src="assets/img/profile/johan.jpg" class="profile left attending" />
                <img src="assets/img/profile/mattias.jpg" class="profile left notattending" />
                <img src="assets/img/profile/johan.jpg" class="profile left notattending" />   
                </div>
                <div class = "righty"> 
                 <img src="assets/img/profile/mattias.jpg" class="profile">
                  <img src="assets/img/profile/mattias.jpg" class="profile">   
                </div> 
                <div class = "clear"></div>
                </div>
                 


            <div class ="event eventaccept">
                <div class="lefty" >       
                <img src="assets/img/profile/carl.jpg" class="profile left"/> 
                    <h1>Spelkväll</h1>
                    <p>20:00 Hos Mattias</p> 
                <img src="assets/img/profile/mattias.jpg" class="profile left attending" />
                <img src="assets/img/profile/johan.jpg" class="profile left attending" />
                <img src="assets/img/profile/mattias.jpg" class="profile left notattending" />
                <img src="assets/img/profile/johan.jpg" class="profile left notattending" />   
                </div>
                <div class = "righty"> 
                 <img src="assets/img/profile/mattias.jpg" class="profile">
                  <img src="assets/img/profile/mattias.jpg" class="profile">   
                </div> 
                <div class = "clear"></div>
            </div>       


            <div class ="event eventdecline">

            <div class="lefty" >       
                <img src="assets/img/profile/carl.jpg" class="profile left"/> 
                    <h1>Volleyboll</h1>
                    <p>18:00 Folkparken</p> 
                <img src="assets/img/profile/mattias.jpg" class="profile left attending" />
                <img src="assets/img/profile/johan.jpg" class="profile left attending" />
                <img src="assets/img/profile/mattias.jpg" class="profile left notattending" />
                <img src="assets/img/profile/johan.jpg" class="profile left notattending" />   
                </div>
                <div class = "righty"> 
                 <img src="assets/img/profile/mattias.jpg" class="profile">
                  <img src="assets/img/profile/mattias.jpg" class="profile">   
                </div> 
                <div class = "clear"></div>

               </div>


            </li>

            <li class="pane2">
	        	<div class="wrapper1">
		            	<div class="activity-header">
		            		<h1>AW hos Calleman</h1>
		            	</div>

		            	<div class="activity-icon">
		            	<img class="profile" src="http://www.gq.com/images/food-and-travel/2011/05/beer-glasses/shaker-pint.jpg"/>
		            	</div>

		            	<div class="clear"></div>
		        </div>
		        <div class="wrapper2">
		        	
		        	<div class="desctiption-img">
		        		<img class="profile" src="assets/img/profile/carl.jpg" />
		        	</div>

	   				<div class="description-text">
	            		<p class="bubble">Ta med öl för fasen"</p>
	            	</div>

	            	<div class="clear"></div>
	            </div>

                <div class="wrapper3">
                    <div class="friends" ng-controller="TodoCtrl">
                    <p ng-repeat="friend in friends">
                    <img ng-src="{{friend.img}}" class="profilefriends"/>
                    {{friend.text}}
                    </p>
                </div>

                </div>
        	</li>

            <li class="pane3">
                <div class="friends" ng-controller="TodoCtrl">
                    <p ng-repeat="friend in friends">
                    <img ng-src="{{friend.img}}" class="profilefriends"/>
                    {{friend.text}}
                    <input type="checkbox">

                    </p>
                </div>
            </li>

            
        </ul>
    </div>


    <!-- jQuery is just for the demo! Hammer.js works without jQuery :-) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="assets/js/modernizr.js"></script>

    <script src="hammer.js"></script>

    <script src="assets/js/carousel.js"></script>

   

   

    <script src="assets/js/ga.js"></script>

</body>
</html>
